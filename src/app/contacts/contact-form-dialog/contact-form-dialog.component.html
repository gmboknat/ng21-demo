<form [formGroup]="form" (ngSubmit)="onSave()">
  <h2 mat-dialog-title>{{data ? 'Edit Contact' : 'Add Contact'}}</h2>
  <mat-dialog-content>
    <div class="flex flex-col pt-2">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field [floatLabel]="'always'" appearance="outline">
        <mat-label>Phone</mat-label>
        <mat-tel-input [preferredCountries]="['us', 'tz']" [enablePlaceholder]="true" [enableSearch]="true" name="phone"
          describedBy="phoneInput" formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancel</button>
    <button matButton="filled" type="submit" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
